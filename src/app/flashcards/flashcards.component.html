<div class="flashcard-container">
	<div class="flashcard">
		<p>{{this.currentIndex + 1}}/{{ this.words.length}}</p>
		<div class="front">
			<h2>{{ current.question }}</h2>
			<p>{{ current.phonetic }}</p>
		</div>
		<div class="back">
			<h2>{{ current.correct }}</h2>
		</div>
	</div>

	<div class="button-container">
		<button (click)="prevFlashcard()"><</button>
		<button (click)="nextFlashcard()">></button>
	</div>
</div>
