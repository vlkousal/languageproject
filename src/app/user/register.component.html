<app-base></app-base>

<div>
  <label for="username">Username:</label>
  <input (keydown.enter)="onRegister()" (input)="onInputChange()" id="username" type="text" [formControl]="username" required>
  <label for="password">Password:</label>
  <input (keydown.enter)="onRegister()" (input)="onInputChange()" id=password type="password" [formControl]="password" required>
  <label for="password_again">Password again:</label>
  <input (keydown.enter)="onRegister()" (input)="onInputChange()" id=password_again type="password" [formControl]="password_again" required>
  <button (click)="onRegister()">Register</button>
  <p>{{ feedback }}</p>
</div>


<style>
  /* Styling the container div */
  div {
    width: 300px;
    margin: auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #f9f9f9;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  /* Styling the labels */
  label {
    display: block;
    margin-bottom: 5px;
  }

  /* Styling the input fields */
  input[type="text"],
  input[type="password"] {
    width: calc(100% - 22px);
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
  }

  /* Styling the button */
  button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #45a049;
  }

  /* Styling the feedback paragraph */
  p {
    margin-top: 10px;
    font-style: italic;
    color: #666;
  }
</style>
