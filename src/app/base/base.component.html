<!-- if logged in -->
<div *ngIf="sessionID != null; else anonymousBlock">
    {{ username }}
    <a routerLink="/">Home</a>
    <a routerLink="/create">Create</a>
    <a routerLink="/logout">Logout</a>
</div>

<!-- if logged out -->
<ng-template #anonymousBlock>

    <a routerLink="/">Home</a>
    <a routerLink="/login">Login</a>
    <a routerLink="/register">Register</a>
</ng-template>
