
<div class="base-content">
    <!-- if logged in -->
    <div class="navbar" *ngIf="sessionID != null; else anonymousBlock">
        <span class="username">{{ username }}</span>
        <a routerLink="/" class="nav-link">Home</a>
        <a routerLink="/create" class="nav-link">Create</a>
        <a routerLink="/logout" class="nav-link">Logout</a>
    </div>

    <!-- if logged out -->
    <ng-template #anonymousBlock>
        <div class="navbar">
            <a routerLink="/" class="nav-link">Home</a>
            <a routerLink="/login" class="nav-link">Login</a>
            <a routerLink="/register" class="nav-link">Register</a>
        </div>
    </ng-template>
</div>

<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
  }

  .navbar {
    background-color: #656262;
    color: #fff;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .username {
    margin-right: 10px;
  }

  .nav-link {
    text-decoration: none;
    color: #fff;
    margin-right: 15px;
    transition: color 0.3s ease;
  }

  .nav-link:hover {
    color: #5ebf52; /* Change to your desired hover color */
  }
</style>
