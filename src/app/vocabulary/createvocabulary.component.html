<app-base></app-base>
<body>
<form class="firstForm" [hidden]="(!firstPart)">
  <label for="name">Name:</label>
  <input (input)="onFirstInputChange()" id="name" type="text" [formControl]="name" required maxlength="32"/>

  <label for="description">Description:</label>
  <textarea id="description" [formControl]="description" maxlength="256"></textarea>

  <label for="url">URL:</label>
  <input (input)="onFirstInputChange()" id="url" type="text" [formControl]="url" maxlength="16" required/>

  <label for="firstLanguage">First language:</label>
  <select id="firstLanguage" [formControl]="firstLanguage" (change)="onFirstInputChange()">
    <option *ngFor="let language of languages">{{language}}</option>
  </select>

  <label for="secondLanguage">First language:</label>
  <select id="secondLanguage" [formControl]="secondLanguage" (change)="onFirstInputChange()">
    <option *ngFor="let language of languages">{{language}}</option>
  </select>
	<button (click)="onContinue()">Continue</button>
	<p id="feedback">{{ firstFeedback }}</p>
</form>

<div class="vocabularyForm" [hidden]="(firstPart)">
	<p>{{ feedback }} Valid words: {{ counter }}</p>
	<p>DEBUG {{ debug }}</p>
	<input type="file" (change)="onFileSelected($event)" />
	<label for="delimiter">Delimiter:</label>
	<input (input)="onInputChange()" id=delimiter type="text" [formControl]="delimiter" required maxlength="1" size="1">
	<div class="container">
		<textarea (input)="onInputChange()"  [(ngModel)]="content" type="text" class="input" [formControl]="vocab" id="textarea" required></textarea>

		<div class="table-container">
			<table border="1" id="table">
				<tr>
					<th>First language</th>
					<th>Phonetic</th>
					<th>Second language</th>
				</tr>

				<tr *ngFor="let word of words">
					<td>{{ word.question }}</td>
					<td>{{ word.phonetic }}</td>
					<td>{{ word.correct }}</td>
				</tr>
				<!-- Další řádky podle potřeby -->
			</table>
		</div>
	</div>
	<button (click)="goBack()">Go back</button>
	<button (click)="onSend()">Create</button>
</div>
</body>
