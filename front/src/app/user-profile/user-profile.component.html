<app-base></app-base>
<div id="container">

	<div id="left-box">
		<strong>{{ profile?.username }}</strong>
		<div id="picture-frame">
			<img src="{{ profile?.profile_picture }}" alt="Profile Picture">
		</div>
		<i class="fa-solid fa-cake-candles"> {{ profile?.date_joined }}</i>
		<i class="fa-solid fa-map-pin"> {{ profile?.location }}</i>
		<button id="edit-button" *ngIf="profile?.isOwn">Edit</button>
	</div>

	<div id="bio-box">
		<p>{{ profile?.bio }}</p>
	</div>
</div>
