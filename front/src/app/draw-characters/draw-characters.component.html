<div class="container">
	<div id="top-panel-container">
		<app-top-panel (onGoBack)="onGoBack.emit()"></app-top-panel>
	</div>

	<div id="stats-container">
		<i id="counter" class="fas fa-atlas">     {{ index + 1 }}/{{ words.length }}</i>
	</div>

	<div class="canvas-container">
		<canvas id="canvas" width="201" height="201"></canvas>

		<button (click)="resetCanvas()">Clear</button>
		<button (click)="checkDrawing()">Check</button>
	</div>

</div>
