<textarea
    type="text"
    class="numbered"
    id="textarea"
    (input)="onInputChange()"
    [(ngModel)]="content"
    placeholder="word{{ delimiter.value }}phonetic{{ delimiter.value }}translation">
</textarea>

<p>Valid words: {{ words.size }}</p>
<input
    (input)="onInputChange()"
    id="delimiter"
    type="text"
    [formControl]="delimiter"
    maxlength="1"
    placeholder=","
/>
