
    <textarea
        type="text"
        class="numbered"
        id="textarea"
        required
        (input)="onInputChange()"
        [(ngModel)]="content"
        placeholder="word{{ DEFAULT_DELIMETER}}phonetic{{ DEFAULT_DELIMETER}}translation"
    ></textarea>

    <input
        (input)="onInputChange()"
        id="delimiter"
        type="text"
        required
        [formControl]="delimiter"
        maxlength="1"
        placeholder=","
    />
