<app-base></app-base>

<div class="spinner" [hidden]="!loading"></div>

<!--  PREVIEW -->
<div id="container" *ngIf="mode == null && !loading">
	<div id="top-panel">
		<h2>{{ name }} {{ FLAGS[firstLanguage] }} {{ FLAGS[secondLanguage] }}</h2>
		<button class="settings-button" >
			<i class="fas fa-cog"></i>
		</button>
	</div>
    <p id="description">{{ description }}</p>
	<p>{{ contributor}}</p>
    <button (click)= "mode = Mode.OneOfThree">One Of Three</button>
    <button (click)="mode = Mode.WriteTheAnswer">Write The Answer</button>
    <button (click)="mode = Mode.Flashcards">Flashcards</button>
    <button (click)="mode = Mode.DrawCharacters">Draw Characters</button>
</div>

<app-one-of-three [words]=words [url]=url (onGoBack)="this.mode = null" *ngIf="mode == Mode.OneOfThree"></app-one-of-three>
<app-writetheanswer [words]=words [url]="url" (onGoBack)="this.mode = null" *ngIf="mode == Mode.WriteTheAnswer"></app-writetheanswer>
<app-flashcards [words]=words *ngIf="mode == Mode.Flashcards" (onGoBack)="this.mode = null"></app-flashcards>
<app-draw-characters [words]=words *ngIf="mode == Mode.DrawCharacters" (onGoBack)="this.mode = null"></app-draw-characters>
