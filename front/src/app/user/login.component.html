<form class="form" (ngSubmit)="onLogin()">
	  <label for="username">Username:</label>
	  <input (input)="onInputChange()" id="username" type="text" [formControl]="username" required>
	  <label for="password">Password:</label>
	  <input (input)="onInputChange()" id=password type="password" [formControl]="password" required>
	  <input type="submit" value="Login">
</form>
