<app-base></app-base>

<div>
  <label for="username">Username:</label>
  <input (keydown.enter)="onLogin()" (input)="onInputChange()" id="username" type="text" [formControl]="username" required>
  <label for="password">Password:</label>
  <input (keydown.enter)="onLogin()" (input)="onInputChange()" id=password type="password" [formControl]="password" required>
  <button (click)="onLogin()">Login</button>
  <p>{{ feedback }}</p>
</div>
