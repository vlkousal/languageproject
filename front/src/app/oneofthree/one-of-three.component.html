<div class="container" *ngIf="hideEnd && !showContent">
	<div id="top-panel-container">
		<app-top-panel (onGoBack)="onGoBack.emit()" (settingsEmitter)="showContent = !showContent"></app-top-panel>
	</div>

	<div id="stats-container">
		<i id="flame" class="fas fa-fire">     {{ streak }}</i>
		<i id="counter" class="fas fa-atlas">     {{ index + 1 }}/{{ words.length }}</i>
		<i id="score" class="fas fa-trophy">     {{ score }}</i>
		<i id="lives" class="fas fa-heart">     {{ lives }}</i>
	</div>

	<div class="buttons">
		<div class="question">
			<button (click)="speakQuestion()">{{ current.question }}</button>
		</div>
		<p id="phonetic" *ngIf="localStorage.getItem('showPhonetic') != 'false' && !isFlipped">{{  current.phonetic }}</p>
		<button [ngStyle]="{'background-color': buttonColors[0]}" (dblclick)="checkAnswer(0)" (click)="SpeechUtils.speak(current.answers[0], !isFlipped)"> {{ current.answers[0] }}</button>
		<button [ngStyle]="{'background-color': buttonColors[1]}" (dblclick)="checkAnswer(1)" (click)="SpeechUtils.speak(current.answers[1], !isFlipped)">{{ current.answers[1] }}</button>
		<button [ngStyle]="{'background-color': buttonColors[2]}" (dblclick)="checkAnswer(2)" (click)="SpeechUtils.speak(current.answers[2], !isFlipped)">{{ current.answers[2] }}</button>
	</div>
</div>

<app-game-settings *ngIf="showContent" [words]="words" (closeSettings)="showContent = false"></app-game-settings>
<app-end-screen *ngIf="!hideEnd" (onGoBack)="onGoBack.emit()"
                [score]="score" [correct]="correctAnswers"
                [wordCount]="words.length" [words]="words" [wrong]="wrong"></app-end-screen>
